<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  <div class="wrapper">
    <article class="container-col-2">
      <section class="item1">
        <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
            <p class="main-paragraph"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
            <section class="stats">
              <span><h3>10k+</h3>COMPANIES</span>
              <span><h3>314</h3> TEMPLATES</span> 
              <span><h3>12m+</h3> QUERIES</span>

      </section>
      <section class="item2">
        <div></div>
        <img class="desktop-image2" src="images/image-header-desktop.jpg" alt="people with laptops">
      </section>
    </article>
    <br><br><br><br><br><br><br><br><br><br>
